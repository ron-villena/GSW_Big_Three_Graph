<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bare-css@2.0.3/css/bare.min.css" />
</head>
<body>
    <nav>
        <section>
            <h1>Golden State Warriors - Big Three</h1>
        </section>
    </nav>

    <select id='year'>
      <option value='2009'>2009</option>
      <option value='2010'>2010</option>
      <option value='2011'>2011</option>
      <option value='2012'>2012</option>
      <option value='2013'>2013</option>
      <option value='2014'>2014</option>
      <option value='2015'>2015</option>
      <option value='2016'>2016</option>
      <option value='2017'>2017</option>
      <option value='2018'>2018</option>
      <option value='2019'>2019</option>
    </select>

    <div id='stats'>
      <input type="checkbox" id="cbPoints" name="points" value="points" readonly='true' checked='true'>
      <label for="points"> Points</label><br>
      <input type="checkbox" id="cbRebounds" name="rebounds" value="rebounds">
      <label for="rebounds"> Rebounds</label><br>
      <input type="checkbox" id="cbAssists" name="assists" value="assists">
      <label for="assists"> Assists</label><br>
    </div>
    <button onClick="doFetch()">Search</button>

    <div id='output'></div>

    <script src="js/main.js"></script>
</body>
</html>
