<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__title">
          <img src="./img/gsw_logo.png" class="nav__title--logo" />
          <h1 id="title" class="nav__title--header">Golden State Warriors - Big Three</h1>
          <img src="./img/big_three.jpg" class="nav__title--big3" />
        </div>
        <div class="nav__controls">
          <select id='year' class="controls__controls--select" onClick="doFetch()">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option value='2009'>2009</option>
            <option value='2010'>2010</option>
            <option value='2011'>2011</option>
            <option value='2012'>2012</option>
            <option value='2013'>2013</option>
            <option value='2014'>2014</option>
            <option value='2015'>2015</option>
            <option value='2016'>2016</option>
            <option value='2017'>2017</option>
            <option value='2018'>2018</option>
            <option value='2019'>2019</option>
          </select>
          <div class='na__controls--stats'>
            <input type="checkbox" id="cbPoints" name="points" value="points" checked='true' onClick="doFetch()">
            <label for="points"> Points</label><br>
            <input type="checkbox" id="cbRebounds" name="rebounds" value="rebounds" onClick="doFetch()">
            <label for="rebounds"> Rebounds</label><br>
            <input type="checkbox" id="cbAssists" name="assists" value="assists" onClick="doFetch()">
            <label for="assists"> Assists</label><br>
          </div>
        </div>
      </nav>
      <div class='chart'>
        <div id='divScurry' class="scurry"></div>
        <div id='divKthomson' class="kthompson"></div>
        <div id='divDgreen' class="dgreen"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
